<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{current_user.firstname}}'s Page</title>
   
  </head>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <body>
    <header class="container">
      <div class="row">
        <div class="dropdown col">
          <button class="btn mt-2 btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            View Records
           </button>
           <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{url_for('user', a=1)}}">Daily Records</a></li>
            <li><a class="dropdown-item" href="{{url_for('weekly', count=1)}}">Weekly Records</a></li>
          </ul>
         </div>
         <div class="col">
         <a class="btn mt-2 btn-secondary float-end" href="{{url_for("logout")}}" role="button">Logout</a>
         </div>
        </div>
      </header>
    {% block body%} {%endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </body>
</html>
