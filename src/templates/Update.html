{% extends 'base2.html'%}

{% block body%}
{% with messages= get_flashed_messages(with_categories=true) %}
         {%if messages %}
           {%for category, message in messages%}
           {%if category== 'error' %}
           <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{message}}
            <button type="button" class="close justify-content-end" data-dismiss="alert" aria-label="Close" style="outline: none;" >
              <span aria-hidden="true" >&times;</span>
            </button>
          </div>
          
           {%endif%}

           {%endfor%}
         {%endif%}
        {% endwith %}
 <div class ="content-section">
<h1> Update Here</h1>
<form action="/update/{{id}}" method='Post'>
    <div class="mb-3">
      <label for="heightinput" class="form-label">Height(in foot)</label>
      <input type="text" class="form-control" id="height" value="{{data.Height}}" name="height" >
    </div>
    <div class="mb-3">
      <label for="weightinput" class="form-label">Weight(in kgs)</label>
      <input type="text" class="form-control" id="weight" value="{{data.Weight}}" name="weight">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Calorie_burned(in numbers)</label>
      <input type="text" class="form-control" id="Calorie_burned" value="{{data.Calorie_burned}}" name='Calorie_burned' >
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Sleep_Quality</label>
      <input type="text" class="form-control" id="sleepquality" value="{{data.sleep_quality}}" name="sleepquality" >
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Heartrate(in numbers)</label>
      <input type="text" class="form-control" id="heartrate" value="{{data.Heartrate}}" name="heartrate" >
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Calori_intake(in numbers)</label>
      <input type="text" class="form-control" id="caloriintake" value="{{data.Caloriintake}}" name="caloriintake" >
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Hydration(in liters)</label>
      <input type="text" class="form-control" id="hydration" value="{{data.Hydration}}" name="hydration" >
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
    <a class="btn btn-primary" href="/" role="button">Home</a>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      $('.alert').alert()
    })
  </script>
  {% endblock body%}
